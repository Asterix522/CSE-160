<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>BLOCKY RAT - Assignment 2</title>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/webgl-utils.js"></script>
    <script src="geometry/tri.js"></script>
    <script src="geometry/qube.js"></script>
    <script src="asg2.js"></script>
</head>

<body onload="main()">
    <canvas id="webgl" width="400" height="400"></canvas>
    <p id="check">ms: - fps: -</p>
    <p>
        <label>Spin: </label>
        <input type="range" min="-360" max="360" value="0" step="1" id="angleSlide" />
    </p>
    <p>
        <label>Flip: </label>
        <input type="range" min="-360" max="360" value="0" step="1" id="angleSlide2" />
    </p>
    <p>
        <label>Animation: </label>
        <button id="animationOn">On</button>
        <button id="animationOff">Off</button>
    </p>
     <p>
        <label>Poke!</label>
        <button id="giveCheese">On/Off</button>
    </p>
    <p>
        <label>right leg: </label>
        <input type="range" min="-20" max="20" value="0" step="1" id="rightHaunch" />
    </p>
    <p>
        <label>back feet: </label>
        <input type="range" min="-1" max="1" value="0" step=".1" id="backFeet" />
    </p>
    <p>
        <label>left leg: </label>
        <input type="range" min="-20" max="20" value="0" step="1" id="leftHaunch" />
    </p>
    <p>
        <label>tail: </label>
        <input type="range" min="-50" max="50" value="0" step="1" id="tailJ" />
    </p>
    <p>
        <label>right arm: </label>
        <input type="range" min="-90" max="90" value="0" step="1" id="rightArm" />
    </p>
    <p>
        <label>right paw: </label>
        <input type="range" min="-90" max="90" value="0" step="1" id="rightPaw" />
    </p>
    <p>
        <label>left arm: </label>
        <input type="range" min="-90" max="90" value="0" step="1" id="leftArm" />
    </p>
    <p>
        <label>left paw: </label>
        <input type="range" min="-90" max="90" value="0" step="1" id="leftPaw" />
    </p>
    <p>
        <label>body: </label>
        <input type="range" min="-20" max="20" value="0" step="1" id="bodyJ" />
    </p>
    <p>
        <label>head: </label>
        <input type="range" min="-45" max="45" value="0" step="1" id="HeadJ" />
    </p>
</body>
</html>
